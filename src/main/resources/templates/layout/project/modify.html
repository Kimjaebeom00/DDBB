<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      data-bs-theme="auto">
<script th:src="@{js/api.js}" ></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<main layout:fragment="content">
    <form id="addProjectForm" th:action="@{/project/modify}" method="post">


        <input type="hidden" id="projectId" name="projectId" th:value="${projectId}"/>




        <div class="container">
            <div class="row">
                <div class="input-form col-md-12 mx-auto">
                    <h4 class="mb-3">프로젝트 수정</h4>
                    <div class="mb-3">
                        <label for="title">프로젝트명</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${title}"/>


                    </div>
                    <div class="mb-3">
                        <label for="introduction">프로젝트 소개</label>
                        <label for="introduction">수정 할 프로젝트 소개</label>
                        <textarea class="form-control" id="introduction" name="introduction" rows="5" th:text="${introduction}"></textarea>


                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block mt-4 mb-5" type="submit">수정 완료</button>
    </form>


</main>
</html>
