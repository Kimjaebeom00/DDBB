<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      data-bs-theme="auto">

<main layout:fragment="content">
    <form id="modifyCommentForm" th:action="@{/commentDelete}" method="post">
        <input type="hidden" name="projectId" th:value="${projectId}" />
        <input type="hidden" name="commentId" th:value="${commentId}" />


        <div class="container">
            <div class="row">
                <div class="input-form col-md-12 mx-auto">
                    <h4 class="mb-3">코멘트 수정</h4>
                    <div class="mb-3">
                        <textarea class="form-control" id="content" name="content" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block mt-4 mb-5" type="submit">등록 완료</button>
    </form>
</main>
</html>
